<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for iOS -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Terminal window frame -->
  <rect x="140" y="180" width="744" height="560" rx="40" fill="#0d1117" stroke="#30363d" stroke-width="4"/>

  <!-- Title bar -->
  <rect x="140" y="180" width="744" height="60" rx="40" fill="#161b22"/>
  <rect x="140" y="210" width="744" height="30" fill="#161b22"/>

  <!-- Window buttons -->
  <circle cx="200" cy="210" r="14" fill="#ff5f56"/>
  <circle cx="250" cy="210" r="14" fill="#ffbd2e"/>
  <circle cx="300" cy="210" r="14" fill="#27ca40"/>

  <!-- Terminal prompt chevron -->
  <path d="M220 380 L320 480 L220 580" stroke="url(#accent)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Cursor line -->
  <rect x="380" y="448" width="200" height="64" rx="8" fill="url(#accent)" opacity="0.9"/>

  <!-- Blinking cursor -->
  <rect x="600" y="448" width="32" height="64" rx="4" fill="#00d9ff"/>

  <!-- Connection dots (SSH motif) -->
  <circle cx="780" cy="620" r="12" fill="#00d9ff" opacity="0.6"/>
  <circle cx="820" cy="660" r="8" fill="#00d9ff" opacity="0.4"/>
  <circle cx="800" cy="700" r="6" fill="#00d9ff" opacity="0.3"/>
</svg>
